<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Alata&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <script defer src="main.js"></script>
    <link rel="icon" href="./images/check_logo.png" type="icon" />
    <title>WhatToDo</title>
  </head>
  <body>
    <header class="logoArea">
      <div class="hiddenMenu">
        <span class="material-icons-round">menu</span>
      </div>
      <div class="logoLeft">
        <img src="./images/check_logo.png" alt="Check_logo" />
        <div class="logoText"><span>What</span>ToDo</div>
      </div>
      <div class="theme">
        <input type="checkbox" id="checkbox" class="checkbox" checked="true" />
        <label for="checkbox" class="label">
          <img class="sun" src="./images/sun.png" />
          <div class="theme-content">
            <span class="material-icons-round moon">brightness_3</span>
          </div>
          <div class="ball"></div>
        </label>
      </div>
    </header>
    <div clsss="content">
        <div class="leftPanel">
            <div class="home">
                <h2>Home</h2>
                <div class="tile selected" id="allTasks">
                    <img src="./images/inbox.png" alt="home">
                    <div data-name>All Tasks</div>
                </div>
                <div class="tile">
                    <img src="./images/today1.png" alt="today">
                    <div data-name>Today</div>
                </div>
                <div class="tile">
                    <img src="./images/week2.png" alt="week2">
                    <div data-name>Next 7 Days</div>
                </div>
                <div class="tile">
                    <img src="images/star.png" alt="star">
                    <div data-name>Important</div>
                </div>
            </div>
            <div class="project">
                <h2>Projects</h2>
                <form id="projectForm" class="hidden" autocomplete="off">
                    <div class="projectIcon">
                        <span class="material-icons-round">menu</span>
                    </div>
                    <div class="inputField">
                        <input type="text" id="projectInput" placeholder="Please Enter the Project.." maxlength="24"/>
                        <div class="formButtons">
                            <input type="submit" value="add" class="projectSubmitBtn"/>
                            <input type="button" value="cancel" class="projectSubmitBtn"/>
                        </div>
                    </div>
                </form>
                <button id="addProject"><span class="material-icons-round">add_circle_outlined</span>Add Project</button>
                <div class="option hidden" id="projectOption">
                    <button>Rename</button>
                    <button>Delete</button>
                </div>
                <!-- hidden pop up form -->
                <form id="renameForm" class="hidden" autocomplete="off">
                    <div class="projectIcon">
                        <span class="material-icons-round">menu</span>
                    </div>
                    <div class="inputField">
                        <input type="text" id="projectRenameInput" maxlength="24">
                        <div class="formButtons">
                            <input type="submit" class="rename-renameBtn" value="Rename">
                            <input type="button" class="rename-cancelBtn" value="Cancel">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
<footer>
        <div>Icons by <a target="_blank" href="https://icons8.com">Icons8</a></div>
        |
        <a href="https://github.com/khunhour/todo_list/tree/main"><img src="./images/github.png"></a>
        |
        <div>Visit My Github</div>
    </footer>
  </body>
</html>
